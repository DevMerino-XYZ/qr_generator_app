<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Generado - Generador de C√≥digos QR</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            max-width: 600px;
            width: 100%;
            text-align: center;
        }

        .header {
            margin-bottom: 30px;
        }

        .header h1 {
            color: #333;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .success-icon {
            font-size: 4em;
            margin-bottom: 20px;
        }

        .qr-container {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 30px;
            margin: 30px 0;
            border: 3px dashed #667eea;
        }

        .qr-image {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .url-info {
            background: #e3f2fd;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            border-left: 4px solid #2196f3;
        }

        .url-info strong {
            color: #333;
        }

        .url-text {
            word-break: break-all;
            color: #666;
            margin-top: 5px;
        }

        .format-info {
            display: inline-block;
            background: #667eea;
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9em;
            margin: 10px 0;
        }

        .buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 30px;
        }

        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            transition: transform 0.2s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn-primary {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            color: white;
        }

        .btn-secondary {
            background: linear-gradient(135deg, #6c757d 0%, #495057 100%);
            color: white;
        }

        .btn-back {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .file-info {
            background: #fff3cd;
            border: 1px solid #ffeaa7;
            border-radius: 8px;
            padding: 15px;
            margin: 20px 0;
            color: #856404;
        }

        @media (max-width: 600px) {
            .buttons {
                flex-direction: column;
            }
            
            .btn {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="success-icon">‚úÖ</div>
            <h1>¬°QR Generado!</h1>
        </div>

        <div class="qr-container">
            <img src="{{ url_for('static', filename='qr_codes/' + filename) }}" 
                 alt="C√≥digo QR generado" 
                 class="qr-image">
            
            <div class="format-info">
                Formato: {{ format }}
            </div>
        </div>

        <div class="url-info">
            <strong>üîó URL convertida:</strong>
            <div class="url-text">{{ url }}</div>
        </div>

        <div class="file-info">
            <strong>üìÑ Archivo:</strong> {{ filename }}
        </div>

        <div class="buttons">
            <a href="{{ url_for('download_qr', filename=filename) }}" class="btn btn-primary">
                üíæ Descargar QR
            </a>
            
            <a href="{{ url_for('gallery') }}" class="btn btn-secondary">
                üñºÔ∏è Ver Galer√≠a
            </a>
            
            <a href="{{ url_for('index') }}" class="btn btn-back">
                üîÑ Generar Otro
            </a>
        </div>
    </div>
</body>
</html>
